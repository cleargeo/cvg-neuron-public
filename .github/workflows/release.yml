name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          # Extract changelog for this version
          VERSION=${{ steps.get_version.outputs.TAG }}
          
          # Simple changelog extraction
          NOTES="Release $VERSION

          See [CHANGELOG.md](https://github.com/cleargeo/cvg-neuron-public/blob/master/CHANGELOG.md) for detailed changes.
          
          ## Highlights
          
          - CVG Neuron AI continuously learning platform
          - Based on 290+ real environmental and business projects
          - Free forever tier with enterprise options
          - Production-ready code examples
          
          ## Get Started
          
          - ðŸ†“ [Try Free Chat](https://clearviewgeographic.com/chat)
          - ðŸ“š [Read Documentation](https://clearviewgeographic.com/docs)
          - ðŸ’¼ [View Enterprise Options](https://clearviewgeographic.com/enterprise)
          "
          
          # Save to file for GitHub release
          echo "$NOTES" > release_notes.md
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            LICENSE
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Announce Release
        run: |
          echo "âœ… Release ${{ steps.get_version.outputs.TAG }} created successfully!"
          echo "View at: https://github.com/cleargeo/cvg-neuron-public/releases/tag/${{ steps.get_version.outputs.TAG }}"

  build-artifacts:
    name: Build and Attach Artifacts
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Create source archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          tar -czf cvg-neuron-public-${VERSION}-source.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.pyc' \
            --exclude='__pycache__' \
            .
      
      - name: Generate checksums
        run: |
          sha256sum cvg-neuron-public-*.tar.gz > checksums.txt
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cvg-neuron-public-*.tar.gz
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  announce:
    name: Post-Release Announcements
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts]
    
    steps:
      - name: Release Summary
        run: |
          echo "ðŸŽ‰ CVG Neuron Public Samples Release Complete!"
          echo ""
          echo "âœ… Release created"
          echo "âœ… Artifacts built and attached"
          echo "âœ… Changelog updated"
          echo ""
          echo "ðŸ“£ Next steps:"
          echo "   - Announce on social media (LinkedIn, Twitter)"
          echo "   - Update documentation site"
          echo "   - Notify enterprise customers"
          echo "   - Post in relevant communities"
